<style>
  
h1 {
  font-size: 500%;
  font-family: Montserrat;
}

.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  cursor: pointer;
  margin: 5px;
  transition: 0.3s;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.1s
}

.button span:after {
  opacity: 0;
  transition: 0.2s;
}

.button:hover span {
  opacity: 1;
  transition: 0.2s;
}
.button:hover span:after {
  opacity: 1;
  transition: 0.5s;
}

.button.social span:after {
  font-family: Consolas;
  font-size: 14px;
  padding: 10px;
  text-align: left;
  position: absolute;
  top: 5px;
}

.button.social.left span:after {
  position: absolute;
  text-align: left;
  left: 18px;
}
.button.social.left:hover span {
  padding-right: 40px;
}

.button.social.right span:after {
  position: absolute;
  text-align: right;
  right: 18px;
}
.button.social.right:hover span {
  padding-left: 40px;
}

.button.social.github span:after {
  content:'github';
}
.button.social.resume span:after {
  content:'resum√©';
}
.button.social.twitter span:after {
  content:'twitter';
}
.button.social.linkedin span:after {
  content:'linked';
}
</style>
</head>

  <a href="http://code.ianad.me"><button class="button social left github w3-deep-purple w3-hover-light-grey w3-hover-text-deep-orange"><span><i class="fa fa-github"></i></span></button></a>
  <a href="http://twitter.ianad.me"><button class="button social right twitter w3-deep-purple w3-hover-light-grey w3-hover-text-deep-orange"><span><i class="fa fa-twitter"></i></span></button></a>
  <a href="http://link.ianad.me"><button class="button social right linkedin w3-deep-purple w3-hover-light-grey w3-hover-text-deep-orange"><span><i class="fa fa-linkedin"></i></span></button></a>

</div>
