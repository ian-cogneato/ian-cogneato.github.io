<style>
.button {
  border-radius: 4px;
  background-color: #f4511e;
  border: none;
  color: #FFFFFF;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  padding-top: 10px;
  padding-bottom: 10px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {
  opacity: 0;
  transition: 0.5s;
}

.button:hover span {
  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
}

.button.social span:after {
  font-family: Roboto;
  font-size: 12px;
  padding: 10px;
  text-align: left;
  position: absolute;
  top: 5px;
  left: 18px; 
}

.button.social.github span:after {
  content:'github';
}
.button.social.resume span:after {
  content:'resum√©';
}
.button.social.twitter span:after {
  content:'twitter';
}
.button.social.linkedin span:after {
  content:'linkedin';
}
</style>
</head>

<div class="w3-container w3-display-middle w3-center w3-text-indigo">

  <a href="http://code.ianad.me"><button class="button social github w3-deep-purple w3-hover-light-grey w3-hover-text-indigo"><span><i class="fa fa-github"></i></span></button></a>

  <a href="http://link.ianad.me"><button class="button social linkedin w3-deep-purple w3-hover-light-grey w3-hover-text-indigo"><span><i class="fa fa-linkedin"></i></span></button></a>

</div>
